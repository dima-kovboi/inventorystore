<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0e1117;
            --bg-card: #161b28;
            --text-main: #ffffff;
            --text-sec: #8b95a5;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --btn-gradient: linear-gradient(90deg, #4776E6 0%, #8E54E9 100%);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        /* HEADER */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(14, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .user-info { display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; background: var(--accent-gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px;}
        .balance-badge {
            background: rgba(76, 217, 100, 0.15);
            color: #4cd964;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            border: 1px solid rgba(76, 217, 100, 0.2);
        }

        /* WELCOME */
        .welcome-card {
            margin: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 20px;
            text-align: center;
        }
        .welcome-title { font-size: 20px; font-weight: 700; margin-bottom: 5px; }
        .welcome-text { font-size: 13px; color: var(--text-sec); }

        /* QUICK MENU (NEW) */
        .quick-menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 0 20px;
            margin-bottom: 25px;
        }

        .menu-item {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        
        .menu-icon { font-size: 20px; margin-bottom: 8px; color: #a4b0be; }
        .menu-text { font-size: 12px; font-weight: 600; color: var(--text-main); }

        /* GAMES GRID */
        .section-title { font-size: 18px; font-weight: 700; margin: 0 20px 15px; }
        
        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 0 20px;
        }

        .game-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            height: 140px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .game-card:active { transform: scale(0.97); }

        .game-banner { height: 100%; width: 100%; position: absolute; background-size: cover; background-position: center; }
        .overlay {
            position: absolute; bottom: 0; width: 100%; padding: 15px;
            background: linear-gradient(0deg, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
        }
        .game-name { font-weight: 700; font-size: 15px; display: flex; justify-content: space-between; }

        /* ITEM PAGE */
        #game-page { display: none; padding: 20px; min-height: 100vh; background: var(--bg-body); position: fixed; top: 0; left: 0; width: 100%; z-index: 200; overflow-y: auto; padding-bottom: 100px; }
        
        .back-btn {
            width: 40px; height: 40px; background: var(--bg-card); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
        }

        .item-row {
            background: var(--bg-card);
            padding: 12px 15px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255,255,255,0.03);
            margin-bottom: 10px;
        }
        
        .item-info { display: flex; align-items: center; gap: 15px; }
        .item-icon { font-size: 24px; }
        .item-title { font-weight: 600; font-size: 14px; }
        .item-price { font-size: 13px; color: #4776E6; font-weight: 700; }

        .btn-add {
            background: var(--btn-gradient);
            border: none; color: white; padding: 8px 16px; border-radius: 8px; font-weight: 600; font-size: 12px; cursor: pointer;
        }

        /* CART STICKY */
        .cart-sticky {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 16px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 500;
            display: none;
        }
        .cart-total { font-weight: 700; font-size: 16px; }
        .btn-checkout {
            background: var(--btn-gradient);
            border: none; padding: 10px 20px; border-radius: 10px;
            color: white; font-weight: 700;
        }

    </style>
</head>
<body>

    <!-- MAIN SCREEN -->
    <div id="main-screen">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="avatar">U</div>
                <div style="font-weight: 600; font-size: 14px;">InventoryStore</div>
            </div>
            <div class="balance-badge" id="balance">... ‚ÇΩ</div>
        </div>

        <div class="welcome-card">
            <div class="welcome-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üëã</div>
            <div class="welcome-text">–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π –¥–æ–Ω–∞—Ç –∏ –Ω–∏–∑–∫–∏–µ —Ü–µ–Ω—ã –∂–¥—É—Ç —Ç–µ–±—è.</div>
        </div>

        <!-- NEW: MENU BUTTONS -->
        <div class="quick-menu">
            <div class="menu-item" onclick="openLink('https://t.me/InventoryStoreReviews')">
                <div class="menu-icon"><i class="fas fa-star"></i></div>
                <div class="menu-text">–û—Ç–∑—ã–≤—ã</div>
            </div>
            <div class="menu-item" onclick="openLink('https://t.me/dimakovboi')">
                <div class="menu-icon"><i class="fas fa-headset"></i></div>
                <div class="menu-text">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</div>
            </div>
            <div class="menu-item" onclick="checkCartManually()">
                <div class="menu-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="menu-text">–ö–æ—Ä–∑–∏–Ω–∞</div>
            </div>
        </div>

        <div class="section-title">–ö–∞—Ç–∞–ª–æ–≥ –∏–≥—Ä</div>
        <div class="games-grid">
            <div class="game-card" onclick="openGame('bs', 'Brawl Stars')">
                <div class="game-banner" style="background-image: url('https://wallpapers.com/images/hd/brawl-stars-loading-screen-w9r17f7q2z3q5w1f.jpg');"></div>
                <div class="overlay"><div class="game-name">Brawl Stars <i class="fas fa-chevron-right"></i></div></div>
            </div>

            <div class="game-card" onclick="openGame('pubg', 'PUBG Mobile')">
                <div class="game-banner" style="background-image: url('https://w0.peakpx.com/wallpaper/774/267/HD-wallpaper-pubg-mobile-game-logo.jpg');"></div>
                <div class="overlay"><div class="game-name">PUBG Mobile <i class="fas fa-chevron-right"></i></div></div>
            </div>

            <div class="game-card" onclick="openGame('fn', 'Fortnite')">
                <div class="game-banner" style="background-image: url('https://wallpapers.com/images/hd/fortnite-llama-loot-box-3d-4k-wallpaper-p2j07d3w5x2c1x1f.jpg');"></div>
                <div class="overlay"><div class="game-name">Fortnite <i class="fas fa-chevron-right"></i></div></div>
            </div>

            <div class="game-card" onclick="openGame('bl', 'Blood Strike')">
                <div class="game-banner" style="background-image: url('https://play-lh.googleusercontent.com/9C0d6b_wXyqQf8m6d9c6x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9x2d9=w526-h296-rw');"></div>
                <div class="overlay"><div class="game-name">Blood Strike <i class="fas fa-chevron-right"></i></div></div>
            </div>
        </div>
    </div>

    <!-- GAME PAGE -->
    <div id="game-page">
        <div class="back-btn" onclick="closeGame()"><i class="fas fa-arrow-left"></i></div>
        <h2 id="game-title" style="margin: 0 0 20px;">Game</h2>
        <div id="items-container"></div>
    </div>

    <!-- CART PANEL -->
    <div class="cart-sticky" id="cart-panel">
        <div>
            <div style="font-size: 12px; color: #aaa;">–ö –æ–ø–ª–∞—Ç–µ:</div>
            <div class="cart-total" id="cart-total">0 ‚ÇΩ</div>
        </div>
        <button class="btn-checkout" onclick="checkout()">–ö—É–ø–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // ‚ö†Ô∏è –¢–í–û–Ø –°–°–´–õ–ö–ê
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwAWX4odl38fRxD_eyPJdfNVyUK5S5TLg0iNJPvQpkb4lTF1GxjSe-sAUQnqOHXG7Q/exec";

        const userId = tg.initDataUnsafe?.user?.id || 1438120200;
        const firstName = tg.initDataUnsafe?.user?.first_name || "User";
        document.getElementById("avatar").innerText = firstName.charAt(0);

        const CATALOG = {
            'bs': [
                { id: "bs_30", name: "30 –ì–µ–º–æ–≤", price: 150, icon: "üíé" },
                { id: "bs_80", name: "80 –ì–µ–º–æ–≤", price: 350, icon: "üíé" },
                { id: "bs_170", name: "170 –ì–µ–º–æ–≤", price: 650, icon: "üíé" },
                { id: "bs_360", name: "360 –ì–µ–º–æ–≤", price: 1200, icon: "üíé" },
                { id: "bs_950", name: "950 –ì–µ–º–æ–≤", price: 3000, icon: "üíé" },
                { id: "bs_2000", name: "2000 –ì–µ–º–æ–≤", price: 5500, icon: "üíé" }
            ],
            'pubg': [
                { id: "pubg_60", name: "60 G-Coin", price: 90, icon: "üíµ" },
                { id: "pubg_325", name: "325 G-Coin", price: 450, icon: "üíµ" },
                { id: "pubg_660", name: "660 G-Coin", price: 850, icon: "üíµ" },
                { id: "pubg_1800", name: "1800 G-Coin", price: 2100, icon: "üíµ" }
            ],
            'fn': [
                { id: "fn_1000", name: "1000 V-Bucks", price: 800, icon: "‚õè" },
                { id: "fn_2800", name: "2800 V-Bucks", price: 1900, icon: "‚õè" },
                { id: "fn_5000", name: "5000 V-Bucks", price: 3200, icon: "‚õè" }
            ],
            'bl': [
                { id: "bl_100", name: "100 Gold", price: 100, icon: "ü©∏" },
                { id: "bl_500", name: "500 Gold", price: 450, icon: "ü©∏" },
                { id: "bl_1000", name: "1000 Gold", price: 850, icon: "ü©∏" }
            ]
        };

        let currentCartTotal = 0;

        async function init() {
            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "getUserInfo", userId: userId })
                });
                const data = await res.json();
                if(data.status === "ok") {
                    document.getElementById("balance").innerText = data.user.balance + " ‚ÇΩ";
                    updateCartUI();
                }
            } catch (e) {}
        }

        // –û–¢–ö–†–´–¢–ò–ï –°–°–´–õ–û–ö
        function openLink(url) {
            tg.openTelegramLink(url);
        }

        function openGame(type, title) {
            document.getElementById("game-title").innerText = title;
            const container = document.getElementById("items-container");
            container.innerHTML = "";
            CATALOG[type].forEach(item => {
                container.innerHTML += `
                    <div class="item-row">
                        <div class="item-info">
                            <div class="item-icon">${item.icon}</div>
                            <div>
                                <div class="item-title">${item.name}</div>
                                <div class="item-price">${item.price} ‚ÇΩ</div>
                            </div>
                        </div>
                        <button class="btn-add" onclick="addToCart('${item.id}')">–ö—É–ø–∏—Ç—å</button>
                    </div>
                `;
            });
            document.getElementById("game-page").style.display = "block";
            window.scrollTo(0,0);
        }

        function closeGame() {
            document.getElementById("game-page").style.display = "none";
        }

        // –ö–û–†–ó–ò–ù–ê
        async function addToCart(code) {
            tg.HapticFeedback.impactOccurred('light');
            tg.MainButton.showProgress();
            await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "addToCart", userId: userId, itemCode: code }) });
            tg.MainButton.hideProgress();
            tg.showAlert("–î–æ–±–∞–≤–ª–µ–Ω–æ!");
            updateCartUI();
        }

        async function updateCartUI() {
            const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "getCart", userId: userId }) });
            const data = await res.json();
            if(data.total > 0) {
                document.getElementById("cart-panel").style.display = "flex";
                document.getElementById("cart-total").innerText = data.total + " ‚ÇΩ";
                currentCartTotal = data.total;
            } else {
                document.getElementById("cart-panel").style.display = "none";
                currentCartTotal = 0;
            }
        }

        function checkCartManually() {
            if (currentCartTotal > 0) {
                tg.showAlert("–£ –≤–∞—Å –≤ –∫–æ—Ä–∑–∏–Ω–µ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ " + currentCartTotal + " ‚ÇΩ.\n–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É '–ö—É–ø–∏—Ç—å' –≤–Ω–∏–∑—É —ç–∫—Ä–∞–Ω–∞.");
            } else {
                tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞ üõí");
            }
        }

        async function checkout() {
            if(!confirm(`–°–ø–∏—Å–∞—Ç—å ${currentCartTotal} ‚ÇΩ?`)) return;
            tg.MainButton.showProgress();
            const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "payCart", userId: userId }) });
            const data = await res.json();
            tg.MainButton.hideProgress();
            if(data.status === "ok") {
                tg.showAlert("–£—Å–ø–µ—à–Ω–æ! –û–∂–∏–¥–∞–π—Ç–µ –≤—ã–¥–∞—á–∏.");
                location.reload();
            } else {
                tg.showAlert("–û—à–∏–±–∫–∞: " + data.message);
            }
        }

        init();
    </script>
</body>
</html>
